            color: #ffffff;
        }

        /* Movie Series Section */
        .movie-series-section {
            margin-top: 20px;
            padding: 20px;
        }

        .section-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 28px;
            color: white;
        }

        .section-subtitle {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }

        /* Series Categories */
        .series-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #e50914;
            border-color: #e50914;
        }

        /* Series Cards Grid */
        .series-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Normal Series Card */
        .series-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .series-card:hover {
            transform: scale(1.02);
        }

        .series-thumbnail {
            width: 100%;
            height: 180px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            position: relative;
        }

        .series-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e50914;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .series-info {
            padding: 15px;
        }

        .series-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            color: white;
        }

        .series-genre {
            font-size: 14px;
            color: #e50914;
            margin-bottom: 8px;
        }

        .series-description {
            font-size: 13px;
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .series-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .episode-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .series-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f39c12;
        }

        /* Featured Series Section */
        .featured-series {
            margin-bottom: 40px;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .featured-series-card {
            display: flex;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .featured-series-card:hover {
            transform: scale(1.02);
        }

        .featured-thumbnail {
            width: 120px;
            height: 160px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .featured-info {
            padding: 20px;
            flex: 1;
        }

        .featured-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .featured-genre {
            font-size: 14px;
            color: #e50914;
            margin-bottom: 10px;
        }

        .featured-description {
            font-size: 13px;
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .featured-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
        }

        .season-info {
            background: rgba(229, 9, 20, 0.1);
            border-left: 3px solid #e50914;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .season-text {
            font-size: 12px;
            color: #e50914;
        }

        /* Series Detail Modal */
        .series-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

            display: block;
        }

        .modal-content {
            position: relative;
            padding: 80px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e50914;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-poster {

            height: 350px;

        }

            color: #ccc;
            line-height: 1.6;

        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .watch-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trailer-btn {
            background: transparent;
            color: white;
            border: 2px solid #e50914;
            padding: 10px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Seasons Section */
        .seasons-section {
            margin-top: 40px;
        }

            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

            background: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 20px;

        }

        .season-header {
            background: rgba(229, 9, 20, 0.2);

            display: flex;
            justify-content: space-between;

        }

            font-size: 14px;
            color: #ccc;
        }

            background: rgba(0, 0, 0, 0.3);

            padding: 15px;

            transition: background 0.2s;

            height: 30px;
            background: #e50914;

            justify-content: center;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {

            height: 80%;
            position: relative;
        }

        .video-embed {
            width: 100%;
            height: 100%;

        }

            position: absolute;
            top: -40px;
            right: 0;
            background: #e50914;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-series-section {
                padding: 15px;
            }

            .series-cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .featured-grid {
                grid-template-columns: 1fr;
            }

            .featured-series-card {
                flex-direction: column;
            }

            .featured-thumbnail {
                width: 100%;
                height: 150px;
            }

            .modal-header {
                flex-direction: column;
            }

            .modal-poster {
                width: 100%;
                max-width: 250px;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </div>
        </div>

            <button class="category-btn active" onclick="filterSeries('all')">All Series</button>
            <button class="category-btn" onclick="filterSeries('drama')">Drama</button>
            <button class="category-btn" onclick="filterSeries('thriller')">Thriller</button>
            <button class="category-btn" onclick="filterSeries('scifi')">Sci-Fi</button>
            <button class="category-btn" onclick="filterSeries('comedy')">Comedy</button>
            <button class="category-btn" onclick="filterSeries('crime')">Crime</button>
        </div>

        <!-- Featured Series -->
        <div class="featured-series">
            <h2 style="color: white; margin-bottom: 20px;">Featured Series</h2>
            <div class="featured-grid" id="featured-grid">
                <!-- Featured series will be populated here -->

        <!-- All Series -->

            <div class="series-cards-grid" id="series-grid">
                <!-- All series will be populated here -->
            </div>
        </div>
    </div>

    <!-- Series Detail Modal -->
    <div id="series-modal" class="series-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeSeriesModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <div class="modal-poster" id="modal-poster">Series Poster</div>
                <div class="modal-info">
                    <h1 class="modal-title" id="modal-title"></h1>
                    <p class="modal-genre" id="modal-genre"></p>
                    <p class="modal-description" id="modal-description"></p>
                    <div class="modal-actions">
                        <button class="watch-btn" onclick="watchSeries()">
                            <i class="fas fa-play"></i> Watch Now
                        </button>
                        <button class="trailer-btn" onclick="playTrailer()">
                            <i class="fas fa-film"></i> Trailer
                        </button>
                    </div>
                </div>
            </div>

            <div class="seasons-section" id="seasons-section">
                <h2 class="seasons-title">Seasons & Episodes</h2>
                <div id="seasons-container">
                    <!-- Seasons will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->

        <div class="video-container">
            <button class="close-video" onclick="closeVideo()">
                <i class="fas fa-times"></i>

                    </div>
                </div>
            `).join('');
        }

        // Filter Series
        function filterSeries(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter logic (simplified for demo)
            const filteredSeries = category === 'all' 
                ? seriesData 
                : seriesData.filter(series => series.genre.toLowerCase().includes(category));

            // Repopulate with filtered data
            const seriesGrid = document.getElementById('series-grid');
            seriesGrid.innerHTML = filteredSeries.map(series => `
                <div class="series-card" onclick="openSeriesDetail(${series.id})">
                    <div class="series-thumbnail" style="background: ${series.color};">
                        <div class="series-badge">SERIES</div>
                        ${series.title}
                    </div>
                    <div class="series-info">
                        <h3 class="series-title">${series.title}</h3>
                        <p class="series-genre">${series.genre}</p>
                        <p class="series-description">${series.description}</p>
                        <div class="series-stats">
                            <span class="episode-count">
                                <i class="fas fa-list"></i> ${series.episodes} Episodes
                            </span>
                            <div class="series-rating">
                                <i class="fas fa-star"></i>
                                <span>${series.rating}</span>
                            </div>
                        </div>
                        <div class="season-info">
                            <span class="season-text">${series.seasons} Seasons Available</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open Series Detail Modal
        function openSeriesDetail(seriesId) {
            const series = seriesData.find(s => s.id === seriesId);
            if (!series) return;

            // Populate modal content
            document.getElementById('modal-title').textContent = series.title;
            document.getElementById('modal-genre').textContent = series.genre;
            document.getElementById('modal-description').textContent = series.description;
            
            // Set modal poster color
            document.getElementById('modal-poster').style.background = series.color;
            document.getElementById('modal-poster').textContent = series.title;
            
            // Populate seasons
            populateSeasons(series.seasonsData);
            
            // Show modal
            document.getElementById('series-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Populate Seasons
        function populateSeasons(seasonsData) {
            const container = document.getElementById('seasons-container');
            
            container.innerHTML = seasonsData.map((season, index) => `
                <div class="season-card">
                    <div class="season-header" onclick="toggleSeason(${index})">
                        <h3 class="season-number">Season ${season.season}</h3>
                        <span class="episode-count">${season.episodes.length} Episodes</span>
                    </div>
                    <div class="episodes-grid" id="season-${index}" style="display: none;">
                        ${season.episodes.map(episode => `
                            <div class="episode-card" onclick="playEpisode('${episode.embedUrl}', '${episode.title}')">
                                <div class="episode-number">${episode.episode}</div>
                                <div class="episode-info">
                                    <h4 class="episode-title">${episode.title}</h4>
                                    <p class="episode-description">${episode.description}</p>
                                    <p class="episode-duration">${episode.duration}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Toggle Season
        function toggleSeason(seasonIndex) {
            const episodesGrid = document.getElementById(`season-${seasonIndex}`);
            episodesGrid.style.display = episodesGrid.style.display === 'none' ? 'grid' : 'none';
        }

        // Watch Series (start from first episode)
        function watchSeries() {
            const firstEpisode = seriesData[0].seasonsData[0].episodes[0];
            playEpisode(firstEpisode.embedUrl, firstEpisode.title);
        }

        // Play Trailer
        function playTrailer() {
            // Play a trailer (using first episode as demo)
            const firstEpisode = seriesData[0].seasonsData[0].episodes[0];
            playEpisode(firstEpisode.embedUrl, "Trailer - " + firstEpisode.title);
        }

        // Play Episode
        function playEpisode(embedUrl, episodeTitle) {
            const videoModal = document.getElementById('video-modal');
            const videoEmbed = document.getElementById('video-embed');
            
            videoEmbed.src = embedUrl;
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            console.log(`Playing: ${episodeTitle}`);
        }

        // Close Series Modal
        function closeSeriesModal() {
            document.getElementById('series-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close Video Modal
        function closeVideo() {
            const videoModal = document.getElementById('video-modal');
            const videoEmbed = document.getElementById('video-embed');
            
            videoModal.classList.remove('active');
            videoEmbed.src = '';
            document.body.style.overflow = 'auto';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateFeaturedSeries();
            populateAllSeries();
        });

        // Close modals on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSeriesModal();
                closeVideo();
            }
        });
    </script>
</body>
</html>
